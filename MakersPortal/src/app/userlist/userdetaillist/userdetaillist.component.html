<table class="table table-hover">
    <!-- <tr>
        <td><strong>Name of the Item</strong></td>
        <td><strong>Price of the Item</strong></td>
    </tr> -->
    <tr *ngFor="let pd of service.listUser">
        <td (click)="populateForm(pd)">{{pd.FullName}}</td>
        <td (click)="populateForm(pd)">{{pd.UserName}}</td>
        <td (click)="populateForm(pd)">{{pd.RoleName}}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.UserID)">Delete</i>
        </td>
    </tr> 
</table>
